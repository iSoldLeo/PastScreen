name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    env:
      APP_BUNDLE_ID: ${{ vars.APP_BUNDLE_ID || 'com.iSoldLeo.PastScreen-CN' }}
      DEVELOPMENT_TEAM: ${{ vars.DEVELOPMENT_TEAM || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decode signing certificate
        env:
          P12_BASE64: ${{ secrets.P12_BASE64 }}
        run: echo "$P12_BASE64" | base64 --decode > dev.p12

      - name: Import certificate into temp keychain
        env:
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security import dev.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain

      - name: Build app (arm64)
        shell: bash
        run: |
          EXTRA_ARGS=()
          if [[ -n "${DEVELOPMENT_TEAM}" ]]; then
            EXTRA_ARGS+=("DEVELOPMENT_TEAM=${DEVELOPMENT_TEAM}")
          fi
          if [[ -n "${APP_BUNDLE_ID}" ]]; then
            EXTRA_ARGS+=("PRODUCT_BUNDLE_IDENTIFIER=${APP_BUNDLE_ID}")
          fi

          xcodebuild \
            -project PastScreen-CN.xcodeproj \
            -scheme PastScreen-CN \
            -configuration Release \
            -derivedDataPath build \
            ARCHS=arm64 \
            ONLY_ACTIVE_ARCH=NO \
            CONFIGURATION_BUILD_DIR=build/Release-arm64 \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Development" \
            "${EXTRA_ARGS[@]}"

      - name: Build app (x86_64)
        shell: bash
        run: |
          EXTRA_ARGS=()
          if [[ -n "${DEVELOPMENT_TEAM}" ]]; then
            EXTRA_ARGS+=("DEVELOPMENT_TEAM=${DEVELOPMENT_TEAM}")
          fi
          if [[ -n "${APP_BUNDLE_ID}" ]]; then
            EXTRA_ARGS+=("PRODUCT_BUNDLE_IDENTIFIER=${APP_BUNDLE_ID}")
          fi

          xcodebuild \
            -project PastScreen-CN.xcodeproj \
            -scheme PastScreen-CN \
            -configuration Release \
            -derivedDataPath build \
            ARCHS=x86_64 \
            ONLY_ACTIVE_ARCH=NO \
            CONFIGURATION_BUILD_DIR=build/Release-x86_64 \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Development" \
            "${EXTRA_ARGS[@]}"

      - name: Package zips
        run: |
          VERSION_TAG="${GITHUB_REF_NAME}"
          APP_PATH_ARM64="build/Release-arm64/PastScreen-CN.app"
          ZIP_NAME_ARM64="PastScreen-CN-${VERSION_TAG}-macOS-arm64.zip"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH_ARM64" "$ZIP_NAME_ARM64"
          shasum -a 256 "$ZIP_NAME_ARM64" > "${ZIP_NAME_ARM64}.sha256"

          APP_PATH_X64="build/Release-x86_64/PastScreen-CN.app"
          ZIP_NAME_X64="PastScreen-CN-${VERSION_TAG}-macOS-x86_64.zip"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH_X64" "$ZIP_NAME_X64"
          shasum -a 256 "$ZIP_NAME_X64" > "${ZIP_NAME_X64}.sha256"

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            PastScreen-CN-*-macOS-*.zip
            PastScreen-CN-*-macOS-*.zip.sha256
          generate_release_notes: true
